{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
        <figure class="image is-3by2">
            {{ with .Params.images }}
            <img src="{{ index . 0 }}" alt="">
            {{ end }}
        </figure>
    </div>
    <div class="card-content">
        <p class="title is-4"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
        <div class="content">
            {{ .Summary }}
        </div>
    </div>
</div>
